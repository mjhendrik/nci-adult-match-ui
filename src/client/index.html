<!DOCTYPE html>
<html lang="en">

<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= APP_TITLE %>
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

  <!-- Auth0 Lock script -->
  <script src="//cdn.auth0.com/js/lock/10.15.1/lock.js"></script>

  <!-- Chart.js script -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>

  <!-- inject:css -->
  <!-- endinject -->
</head>

<body>
  <div id="page-container" class="fade page-container page-header-fixed page-sidebar-fixed page-with-two-sidebar page-with-footer page-with-top-menu page-without-sidebar in">
    <sd-app>
      <div id="page-loader" class="page-loader fade in"><span class="spinner">Loading...</span></div>
    </sd-app>
  </div>
  <script>
    // Fixes undefined module function in SystemJS bundle
    function module() {}

  </script>
  <!-- shims:js -->
  <!-- endinject -->
  <% if (BUILD_TYPE === 'dev') { %>
    <script src="<%= APP_BASE %>app/system-config.js"></script>
    <% } %>
      <!-- libs:js -->
      <!-- endinject -->
      <!-- inject:js -->
      <!-- endinject -->
      <% if (BUILD_TYPE === 'dev') { %>
        <script>
          System.import('<%= BOOTSTRAP_MODULE %>')
            .catch(function (e) {
              console.error(e.stack || e,
                'Not expecting this error? Report it at https://github.com/CBIIT/nci-adult-match-ui/issues');
            });

        </script>
        <% } %>
</body>

</html>
