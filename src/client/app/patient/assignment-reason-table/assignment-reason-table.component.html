<h4 id="assignment-details">Assignment Reason</h4>

<table class="table table-condensed table-th-valign-top">
  <thead>
    <tr>
      <th>Treatment Arm</th>
      <!-- <th>Description</th> -->
      <th>Reason</th>
    </tr>
  </thead>
  <tbody *ngIf="reasons">
    <ng-template ngFor let-section let-index="index" [ngForOf]="reasons">
      <tr>
        <td colspan="2"><h5>{{index + 1}} - {{section.name}}</h5></td>
      </tr>
      <tr *ngFor="let item of section.items">
        <td class="detail-cell"><a href [routerLink]="['/treatments/details',item.treatmentArmId]" class="link-none"><i class="fa fa-medkit"></i> {{item.treatmentArmId | dashify}} ({{item.treatmentArmVersion}})</a></td>
        <!-- <td>{{item.patientAssignmentReasonCategory | dashify}}</td> -->
        <td>{{item.reason | dashify}}</td>
      </tr>      
    </ng-template>
  </tbody>
  <tbody *ngIf="!reasons">
    <tr>
      <td colspan="3" class="text-muted">No Assignment data</td>
    </tr>
  </tbody>
</table>
