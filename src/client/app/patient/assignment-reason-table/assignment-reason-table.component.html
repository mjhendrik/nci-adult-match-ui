<h4 id="assignment-details">Assignment Reason</h4>

<table class="table table-condensed table-th-valign-top">
  <thead>
    <tr>
      <th>Treatment Arm</th>
      <th>Treatment Arm Name</th>
    </tr>
  </thead>
  <tbody *ngIf="reasons">
    <ng-template ngFor let-section [ngForOf]="reasons">
      <tr colspan="2">
        <td>{{section.name}}</td>
      </tr>
      <tr *ngFor="let item of section.items">
        <td><a href [routerLink]="['/treatments/details']" class="link-none"><i class="fa fa-medkit"></i> {{item.treatmentArmId | dashify}} ({{item.treatmentArmVersion}})</a></td>
        <td>{{item.reason | dashify}}</td>
      </tr>      
    </ng-template>
  </tbody>
  <tbody *ngIf="!reasons">
    <tr>
      <td colspan="2" class="text-muted">No Assignment data</td>
    </tr>
  </tbody>
</table>
