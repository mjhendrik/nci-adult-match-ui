<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="comment">{{ message }}</label>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-outline btn-default" type="button" (click)="cancel()">
    <span *ngIf="!closeOnly">{{cancelButtonText}}</span>
    <span *ngIf="closeOnly">{{closeButtonText}}</span>
  </button>
  <button class="btn btn-outline btn-success" type="button" (click)="ok()" *ngIf="!closeOnly">{{okButtonText}}</button>
</div>
