<h4>{{title}}</h4>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Confirm</th>
      <th>ID</th>
      <th>aMOI</th>
      <th>Chrom</th>
      <th>Position </th>
      <th>Raw CN</th>
      <th>CN</th>
      <th>CI 5%</th>
      <th>CI 95%</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><input type="checkbox" name="chr" value="checked" checked disabled></td>
      <td><external-link [linkType]="'geneId'" [linkId]="item.identifier"></external-link></td>
      <td>{{item.aMoi | dashify}}</td>
      <td>{{item.chromosome | dashify}}</td>
      <td>{{item.position | dashify}}</td>
      <td>{{item.rawCn | dashify}}</td>
      <td>{{item.cn | dashify}}</td>
      <td>{{item.ci5Percent | dashify}}</td>
      <td>{{item.ci95Percent | dashify}}</td>
    </tr>
    <tr *ngIf="!items || !items.length">
      <td colspan="9" class="text-muted">No {{title}} data</td>
    </tr>
  </tbody>
</table>
